<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="400" width="400">
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="15"/>
      <!--feMorphology operator="erode" radius="2" /-->
    </filter>
    <filter id="contrast">
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.5" intercept="-(0.9)"/>
        <feFuncG type="linear" slope="0.5" intercept="-(0.9)"/>
        <feFuncB type="linear" slope="0.5" intercept="-(0.9)"/>
      </feComponentTransfer>
  </filter>
  <filter id="saturate">
    <feColorMatrix type="saturate" values="1"/>
  </filter>
  <filter id="hue-rotate">
    <feColorMatrix type="hueRotate" values="180"/>
  </filter>
  <filter id="sepia">
    <feColorMatrix type="matrix"
      values="(0.393 + 0.607 * [1 - amount]) (0.769 - 0.769 * [1 - amount]) (0.189 - 0.189 * [1 - amount]) 0 0
              (0.349 - 0.349 * [1 - amount]) (0.686 + 0.314 * [1 - amount]) (0.168 - 0.168 * [1 - amount]) 0 0
              (0.272 - 0.272 * [1 - amount]) (0.534 - 0.534 * [1 - amount]) (0.131 + 0.869 * [1 - amount]) 0 0
              0 0 0 1 0"/>
  </filter>
  </defs>
</svg>